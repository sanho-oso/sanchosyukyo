<!DOCTYPE html> 
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宗教型観光地リンク集</title>　
  <meta name="description" content="宗教型へおすすめ観光地のグーグルマップへとべるサイトです。ルートがわからないときなどにご活用ください。">
  <style>
    body {
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      background: #fefcf9;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      font-size: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .description {
      max-width: 600px;
      margin: 1.5rem auto 0;
      padding: 0 1rem;
      font-size: 1.1rem;
      text-align: center;
      color: #555;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .link-card {
      background: #ffffff;
      margin-bottom: 1.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      text-decoration: none;
      color: inherit;
      display: block;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
    }
    .link-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      background: #fafafa;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.6rem;
        padding: 1rem;
      }
      .description {
        font-size: 1rem;
        padding: 0 0.5rem;
      }
      .title {
        font-size: 1.2rem;
      }
      .link-card {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>

<header>宗教型観光地リンク集</header>

<div class="description">
  宗教型へおすすめ観光地のグーグルマップへとべるサイトです。ルートがわからないときなどにご活用ください。
</div>
